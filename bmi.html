<!DOCTYPE html>
<head> </head>
<body>
  <h1>BMI計算機</h1>
  <form action="" method="get">
    <label for="username">姓名</label>
    <input
      type="text"
      name="username"
      id="username"
      placeholder="請輸入姓名"
      required
    /><br />
    <label for="height">身高</label>
    <input
      type="number"
      step="0.1"
      name="height"
      id="height"
      placeholder="請輸入身高(cm)"
      required
    /><br />
    <label for="weight">體重</label>
    <input
      type="number"
      step="0.1"
      name="weight"
      id="weight"
      placeholder="請輸入體重(kg)"
      required
    /><br />
    <br />
    <button type="submit">計算</button>
  </form>
  <a href="./index.html">返回首頁</a>
</body>
