<!DOCTYPE html>
<html lang="zh-Hant"
<head>
    <meta >
</head>
<body>
    <h1>使用者註冊</h1>
    <form action="" method="get">
        <label for="username">帳號</label>
        <input type="text" name="username" id="username" placeholder="請輸入帳號" required>
        <br>
        <label for="age">年齡</label>
        <input type="number" step="1" name="age" id="age" required>
        <br>
        <label for="pw">密碼</label>
        <input type="password" name="password" id="pw" placeholder="請輸入密碼" required>
        <br>
        <label for="email">信箱</label>
        <input type="email" name="email" id="email" placeholder="請輸入email" required>
        <br><br>
        <button type="submit">提交</button>
    </form>
</body>
